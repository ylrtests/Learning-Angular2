<div class="ui card">
  <div class="image">
    <img [src] = "contact?.photoUrl">
  </div>
  <div class="content">
    <a href="" class="header">{{contact.name}}</a>
    <div class="description">
      {{contact.address}}
    </div>
  </div>
  <div class="extra content">
    <span><i class="call icon">{{contact.phone}}</i></span>
  </div>
</div>
