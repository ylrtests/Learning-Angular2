<header>
  <h2>Add Media to Watch</h2>
</header>
<form 
  [formGroup] = "formAddMedia"
  (ngSubmit)="onSubmit(formAddMedia.value)">
  <ul>
    <li>
      <label for="medium">Medium</label>
      <select name="medium" id="medium" formControlName="medium">
        <option value="Movies">Movies</option>
        <option value="Series">Series</option>
      </select>
    </li>
    <li>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name">
      <div class="error" *ngIf="formAddMedia.get('name').hasError('pattern')">Nombre es inválido</div>
    </li>
    <li>
      <label for="category">Category</label>
      <select name="category" id="category" formControlName="category">
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </li>
    <li>
      <label for="year">Year</label>
      <input type="text" name="year" id="year" maxlength="4" formControlName="year">
      <div *ngIf="formAddMedia.get('year').errors" class="error">
        Año debe estar entre: {{formAddMedia.get('year').errors.notInRange.min}} y {{formAddMedia.get('year').errors.notInRange.max}}
      </div>
    </li>
  </ul>
  <button type="submit" [disabled]="!formAddMedia.valid" >Save</button>
</form>
